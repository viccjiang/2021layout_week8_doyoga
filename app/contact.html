title: Contact Us 聯絡我們
layout: ./app/layout.ejs
engine: ejs
current: contact
---


<section class="container my-14 my-md-18">
    <h2 class="text-center text-secondary fs-3 fs-md-3 fw-regular mb-md-10">聯絡我們</h2>
    <div class="row text-secondary ">
        <div class="col-12 col-lg-7 mb-12">
            <div class="card mb-7 rounded-4 ratio ratio-21x9">
                <iframe class="rounded-4 "
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14731.205841217188!2d120.30903623660676!3d22.623888019078887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049783205c61%3A0xebaf934b04f62525!2zODAy6auY6ZuE5biC6IuT6ZuF5Y2A!5e0!3m2!1szh-TW!2stw!4v1630465746691!5m2!1szh-TW!2stw"
                    allowfullscreen="true" loading="lazy"></iframe>
            </div>
            <p class="fs-4  mb-2">DOYOGA 教室位置</p>
            <p class=" mb-2 mb-md-8 mb-lg-2">
                高雄市苓雅區北信街 23 號 2 樓
            </p>
            <p>如何前往：</p>
            <ul>
                <li class="mb-7">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                <li class="mb-7">2. 搭乘公車：搭這些公車都可以抵達正義站24B 25 33 50 76 77 77區 100</li>
                <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
            </ul>

        </div>

        <div class="col-12 col-lg-5">
            <form class="bg-light p-10 rounded-4">
                <h5 class="text-secondary mb-7">意見回饋&問題詢問</h5>
                <div class="mb-4">
                    <label for="contact-name" class="form-label text-secondary">姓名</label>
                    <input type="text" class="form-control border-primary" id="contact-name" placeholder="請輸入您的姓名">
                </div>
                <div class="mb-4">
                    <label for="contact-email" class="form-label text-secondary">電子信箱</label>
                    <input type="email" name="contact-email" id="contact-email" class="form-control border-primary"
                        placeholder="email@example.com">
                </div>
                <div class="mb-4">
                    <label for="contact-phone" class="form-label text-secondary">手機號碼</label>
                    <input type="tel" name="contact-phone" id="contact-phone" class="form-control border-primary"
                        placeholder="0912-345-678">
                </div>
                <div class="mb-4 mb-md-6">
                    <label for="contact-opinion" class="form-label text-secondary">意見回饋</label>
                    <textarea class="form-control border-primary " id="contact-opinion"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="button" value="送出" class="btn btn-primary text-white ">
                </div>
            </form>
        </div>
    </div>
</section>
